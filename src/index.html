<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Mesto" />
  <meta name="keywords" content="html, css, js" />
  <meta name="author" content="Иван Плисяков" />
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="images/profile__avatar.png" alt="Аватар вашей страницы">
        <div class="profile__column">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__user-info">Исследователь океана</p>
          </div>
        <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <section class="popup form form_edit-button">
        <form class="profile-form" name="profile-сhange" novalidate>
          <h2 class="profile-form__title">Редактировать профиль</h2>
          <label class="profile-form__field">
            <input class="profile-form__user profile-form__user_data_name" id="name-input" type="text" name="profile-сhange" minlength="2" maxlength="40" required>
            <span class="profile-form__user-error" id="name-input-error">fygiigfygiifygiigfygiifygiigfygiifygiigfygiifygiigfygiifygiigfygiifygiigfygii</span>
          </label>
          <label class="profile-form__field">
            <input class="profile-form__user profile-form__user_data_info" id="info-input" type="text" name="profile-сhange" minlength="2" maxlength="200" required>
            <span class="profile-form__user-error" id="info-input-error">f ygiigfygiifygiigf ygiifygiigfyg iifygiigfy giifyg iifygiigfygii fygiigfygiifyg iigfygiifygiig fygiifygii</span>
          </label>
          <button class="profile-form__btn-save" type="submit">Сохранить</button>
          <button class="profile-form__btn-close" type="reset"></button>
        </form>
      </section>
      <section class="popup form form_add-button">
        <form class="profile-form" name="adding-a-picture" novalidate>
          <h2 class="profile-form__title">Новое место</h2>
          <label class="profile-form__field">
            <input class="profile-form__user profile-form__user_data_name" id="title-input" type="text" name="adding-a-picture" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="profile-form__user-error" id="title-input-error"></span>
          </label>
          <label class="profile-form__field">
            <input class="profile-form__user profile-form__user_data_info" id="link-input" type="url" name="adding-a-picture" placeholder="Ссылка на картинку" required>
            <span class="profile-form__user-error" id="link-input-error"></span>
          </label>
          <button class="profile-form__btn-save" type="submit">Сохранить</button>
          <button class="profile-form__btn-close" type="reset"></button>
        </form>
      </section>
      <template id="card">
        <div class="element">
          <img class="element__image" src="images/element-rnb_club.jpg" alt="">
          <button class="element__btn-delete" type="button">
            <img class="element__img-cap" src="images/element__img-cap.svg" alt="">
            <img class="element__img-urn" src="images/element__img-urn.svg" alt="">
          </button>
          <div class="element__column">
            <h4 class="element__title"></h4>
            <button class="element__btn-like" type="button"></button>
          </div>
        </div>
      </template>
      <section class="elements">
      </section>
        <div class="popup picture-opening">
          <div class="picture-opening__box">
            <img class="picture-opening__img" src="images/picture-opening_ERROR.jpg" alt="">
            <p class="picture-opening__title"></p>
            <button class="profile-form__btn-close" type="reset"></button>
          </div>
        </div>
    </main>
    <footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer>
  </div>
</body>
</html>
